<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑 5팀 - mypage</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="manage-category.css" />
    <script src="manage-category.js" type="module" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더 부분 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <span class="has-text-link">5ot</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end">
          <ul id="navbar">
            <li><a href="/login">로그아웃</a></li>
            <li><a href="/mypage">마이페이지</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
            <li>
              <a href="/search"
                ><span class="magnify"
                  ><i class="fa-solid fa-magnifying-glass"></i></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 본문 -->
    <div class="div-container">
      <div id="register-category">
        <h1>카테고리 등록</h1>
        <div class="form-wrap">
          <form class="sell-form" id="sell-form">
            <label for="sex">성별</label>
            <select name="sex" id="sex">
              <option value="w">woman</option>
              <option value="m">man</option>
            </select>
            <label for="category_name">카테고리명</label>
            <input type="text" name="category_name" id="category_name" />
            <button type="submit" class="register-button" id="register-button">
              등록하기
            </button>
          </form>
        </div>
      </div>

      <div id="modify">
        <h1>카테고리 리스트</h1>
        <div class="form-wrap">
          <table id="category-list">
            <thead>
              <tr>
                <td>구분</td>
                <td>카테고리명</td>
                <td>기능</td>
              </tr>
            </thead>
            <tbody id="categories"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="modal">
      <div class="modal-window">
        <div class="close-button">X</div>
        <div class="modal-content">
          <form>
            <label for="sex">성별</label>
            <select name="updateSex" id="sex">
              <option value="w">woman</option>
              <option value="m">man</option>
            </select>

            <label for="category_name">카테고리명</label>
            <input type="text" name="updateType" id="category_name" />

            <button type="submit" id="modal-button">수정하기</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
