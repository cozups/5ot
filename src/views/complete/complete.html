<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5ot</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="complete.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <span class="has-text-link">5ot</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end">
          <ul id="navbar">
            <li><a href="/login">로그아웃</a></li>
            <li><a href="/mypage">마이페이지</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 주문완료창 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-4" style="text-align: center">주문완료</p>
          </div>
        </div>

        <div
          class="order-complete-container cart-container"
          style="width: 30%; margin: 130px auto"
        >
          <div class="box order-complete">
            <div class="icon-text">
              <span class="icon has-text-success">
                <i class="fas fa-circle-check"></i>
              </span>
              <span>주문이 완료되었습니다!</span>
            </div>

            <div class="buttons-container">
              <a class="anchor" href="/mypage/orderlist">
                <button
                  class="button is-medium is-fullwidth"
                  id="orderDetailButton"
                >
                  주문내역 보기
                </button>
              </a>
              <a class="anchor" href="/">
                <button
                  class="button is-medium is-fullwidth"
                  id="shoppingButton"
                >
                  쇼핑 계속하기
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
