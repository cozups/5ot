<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5ot</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- Daum 주소 API 사용하기 위한 파일 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      /** 우편번호 찾기 */
      function execDaumPostcode() {
        daum.postcode.load(function () {
          new daum.Postcode({
            oncomplete: function (data) {
              // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
              document.querySelector('#postalCode').value = data.zonecode;
              document.querySelector('#address1').value = data.address;
            },
          }).open();
        });
      }
    </script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../cart/cart.css" />
    <script src="order.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <span class="has-text-link">5ot</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end">
          <ul id="navbar">
            <li><a href="/login">로그아웃</a></li>
            <li><a href="/mypage">마이페이지</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
            <li>
              <a href="/search"
                ><span class="magnify"
                  ><i class="fa-solid fa-magnifying-glass"></i></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 배송지 정보 입력 박스 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-4">주문하기</p>
          </div>
        </div>

        <div
          class="tile is-ancestor cart-container"
          style="width: 100%; margin: 50px 0 0 130px"
        >
          <div class="tile is-ancestor">
            <div class="tile is-parent cart-products">
              <div class="box delivery-info" style="width: 100%">
                <!-- 배송지 정보 -->
                <p class="subtitle is-4">배송지정보</p>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label" for="receiverName">*이름</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          class="input"
                          id="receiverName"
                          type="text"
                          placeholder="받는 분 이름을 입력해 주세요."
                          autocomplete="on"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>

                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label" for="receiverPhoneNumber"
                      >*연락처</label
                    >
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          class="input"
                          id="receiverPhoneNumber"
                          type="number"
                          placeholder="- 없이 입력해 주세요."
                          autocomplete="on"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>

                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label" for="address2">*주소</label>
                  </div>
                  <div class="field-body search">
                    <div class="field">
                      <p class="control">
                        <input
                          class="input"
                          id="postalCode"
                          name="postalCode"
                          type="text"
                          placeholder="주소찾기를 클릭해 주세요."
                          readonly
                          required
                        />
                      </p>
                    </div>
                    <div>
                      <button
                        class="button is-light is-hovered"
                        id="searchAddressButton"
                        onclick="execDaumPostcode()"
                      >
                        주소찾기
                      </button>
                    </div>
                  </div>
                </div>

                <div class="field is-horizontal">
                  <div class="field-label is-normal no-label"></div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          class="input"
                          id="address1"
                          name="address1"
                          type="text"
                          placeholder=""
                          autocomplete="on"
                          readonly
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>

                <div class="field is-horizontal">
                  <div class="field-label is-normal no-label"></div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          class="input"
                          id="address2"
                          type="text"
                          placeholder=""
                          autocomplete="on"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>

                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label" for="requestSelectBox">요청사항</label>
                  </div>
                  <div class="field-body">
                    <div class="select">
                      <select id="requestSelectBox">
                        <option value="0">
                          배송시 요청사항을 선택해 주세요.
                        </option>
                        <option value="1" class="select-option">
                          직접 수령하겠습니다.
                        </option>
                        <option value="2" class="select-option">
                          배송 전 연락바랍니다.
                        </option>
                        <option value="3" class="select-option">
                          부재 시 경비실에 맡겨주세요.
                        </option>
                        <option value="4" class="select-option">
                          부재 시 문 앞에 놓아주세요.
                        </option>
                        <option value="5" class="select-option">
                          부재 시 택배함에 넣어주세요.
                        </option>
                        <option value="6" class="select-option">
                          직접 입력
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

                <div
                  class="field is-horizontal custom-request"
                  id="customRequestContainer"
                >
                  <div class="field-label is-normal no-label"></div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control">
                        <input
                          class="input"
                          id="customRequest"
                          type="text"
                          maxlength="50"
                          placeholder="최대 50자 입력이 가능합니다."
                          autocomplete="on"
                        />
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 선택한 상품 총 요약 -->
            <div class="tile is-parent tile-order-summary">
              <div class="order-summary">
                <div class="header">
                  <p>결제정보</p>
                </div>
                <div class="order-info">
                  <div class="info">
                    <p>상품수</p>
                    <p id="productsCount"></p>
                  </div>
                  <div class="info">
                    <p>상품금액</p>
                    <p id="productsTotal"></p>
                  </div>
                  <div class="info">
                    <p>배송비</p>
                    <p id="deliveryFee">3000원</p>
                  </div>
                  <div class="total">
                    <p class="total-label">총 결제 예정 금액</p>
                    <p class="total-price" id="orderTotal"></p>
                  </div>
                  <div class="purchase">
                    <button class="button" id="purchaseButton">주문하기</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
